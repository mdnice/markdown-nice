<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script>
      MathJax = {
        tex: {
          inlineMath: [["$", "$"], ["\\(", "\\)"]],
          displayMath: [["$$", "$$"], ["\\[", "\\]"]],
        },
        svg: {
          fontCache: "none",
        },
        options: {
          renderActions: {
            addMenu: [0, '', '']
          }
        },
        startup: {
          ready: () => {
            MathJax.startup.defaultReady();
            MathJax.startup.promise.then(() => {
              const element = document.getElementById("layout");
              let html = element.innerHTML;
              html = html.replace(
                /<mjx-container.+?display.+?>(.+?)<\/mjx-container>/g,
                '<section class="block-equation">$1</section>',
              );
              html = html.replace(/<mjx-container.+?>(.+?)<\/mjx-container>/g, '<span class="inline-equation">$1</span>');
              element.innerHTML = html;
            });
          },
        },
      };
    </script>
    <script
      type="text/javascript"
      id="MathJax-script"
      src="https://my-wechat.mdnice.com/wechat/mathjax@852340cc_es5_tex-svg_20191014010745.js"
    ></script>

    <style id="basic-theme" type="text/css"></style>
    <style id="markdown-theme" type="text/css"></style>
    <style id="code-theme" type="text/css"></style>
    <style id="font-theme" type="text/css"></style>
    <title>让微信排版变Nice</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    -->
  </body>
</html>
